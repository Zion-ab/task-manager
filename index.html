<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
     <div class="max-w-lg mx-auto bg-white rounded-lg shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Task List</h1>
    <ul id="taskList" class="mb-4"></ul>
    <div class="flex mb-4">
        <input type="text" id="taskInput" placeholder="Add a new task" class="border p-2 flex-grow"/>
       <button onclick="addTask()" class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600 transition">Add Task</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
